<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>MyRPG ваши игры</title>
    <link rel="icon" type="image/png" href="/i/favicon.png">    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/zz.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/j/index.tpl.js"></script>
    <script src="/js/scheme/collection.js"></script>
    <script src="/js/scheme/field.js"></script>
    <script src="/js/scheme/modal.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            var socket = io.connect();
            var auth = new Authorization(socket);
            var Modal = new ModalDialog($('#modal'));
            
            authDOMinit(auth, Modal);
        });
    </script>    
  </head>
  <body>
    {% include "parts/header.html" with {'page':'project'} %}
    <div class="page-content background-index">
        <div class="header-title">Ваши игры</div>
        <div class="row no-gutter no-space">
            <a href="/project/create" class="col-50 tablet-25">
                <span class="project">
                    <span class="create">
                        <i class="icon ion-plus"></i>
                        <span>Создать проект</span>
                    </span>
                </span>
            </a>{% for prg in projects %}<a href="/project/{{ prg.id }}/admin" class="col-50 tablet-25">
                <span class="project">
                    <span class="image" style="background-image:url({{ prg.thumb }})"></span><span class="title">{{ prg.name }}</span>
                </span>
            </a>{% endfor %}
        </div>
    </div>
    {% include "parts/account.html" %}
    <div id="modal" class="modal hidden"></div>
  </body>
</html>

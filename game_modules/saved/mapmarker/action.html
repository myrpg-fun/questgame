                <p>Вы задаёте <strong>видимость</strong> точки. В зависимости от этого, точка прячется или появляется у игрока на карте.</p>

        </div>

                <p>Вы задаёте <strong>активность</strong> точки. В зависимости от этого, точка активируется или деактивируется.</p>

    <script type="text/html" id="MapMarkerMoveAction">
        <div class="blk-block sortable">
            <div class="blk-help">
                <h5>Переместить точку</h5>
                <p>Переместить <strong>точку по карте</strong>.</p>
                <p>Вы задаёте <strong>цель</strong> точки. Целью может служить игрок, другая точка или координаты.</p>
                <p>Так же указываете <strong>расстояние</strong> и <strong>время</strong>, за которое точка пройдёт <strong>расстояние</strong> в направлении цели.</p>
                <p>Когда точка прошла указанное <strong>расстояние</strong>, вызывается триггер - [точка переместилась]. В этом триггере можно указать новую или старую цель движения. Так точка продолжит своё движение.</p>
                <p>Если точка уже находится в <strong>точке направления</strong>, перемещение не запускается (триггер не вызывается).</p>
                <p><strong>Маршрут</strong> можно использовать для того, чтобы точка двигалась не по прямой, а находила маршрут по тропинкам или дорогам города от одной точки до другой.</p>
                <p>Проверки попал ли игрок в зону точки или другая точка в зону точки происходит в момент окончания движения. По этому не имеет смысла делать длительные перемещения для точек.</p>
                <p>Рекомендуется использовать 5-10 секунд <strong>время</strong> обновления. Но если необходимо более высокая точность, то можно использовать 2-5 секунд.</p>
            </div>
            <div class="blk-header red action">Переместить точку <span class="righttop"><span class="remove ibtn"><i class="icon ion-trash-a"></i></span></span></span></div>
            <span class="blk-hint">Точка на карте</span>
            <div class="blk-field"><span class="label long blki-objectname">Выбрать объект</span><span class="link link-object"></span></div>

            <div class="blk-field"><span class="label">Маршрут</span> <select class="blki-mode">
                <option value="direct">Напрямую</option>
                <option value="driving-car">Автомобиль</option>
                <option value="foot-walking">Пешеход</option>
            </select></div>
            <span class="blk-hint">Расстояние в метрах</span>
            <div class="blk-field blk-ctrfld">
                <span class="label counter">Расстояние</span> <input type="text" class="blki-distance counter" />
                <span class="label long blki-fcountername object">Выбрать счётчик</span><span class="link link-fdistance"></span>
            </div>
            <div class="blk-field"><span class="label counter">Время</span> <input type="text" class="blki-time counter" /></div>
            <div class="blk-field"><span class="label long">Повернуть в направлении движения</span> <span class="switcher blki-rotate"><span class="switch-label"></span></span></div>
            <div class="blk-errors"></div>
        </div>
    </script>

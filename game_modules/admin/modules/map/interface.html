    <script type="text/html" id="PlayerMapInterface">
        <div class="blk-block sortable">
            <div class="blk-help">
                <h5>Закладка карты</h5>
                <p>Создаёт игроку в меню закладку с игровой картой.</p>
            </div>
            <div class="blk-header yellow action">Закладка карты <span class="righttop"><span class="remove ibtn"><i class="icon ion-trash-a"></i></span></span></div>
            <div class="blk-field"><span class="label">Лейбл</span><input type="text" class="blki-name" /></div>
            <div class="blk-field"><span class="label">Иконка</span><input type="text" class="blki-icon" /></div>
            <div class="blk-field"><span class="label long blk-mapstyle">Выбрать стиль</span><span class="edit link-edit"><i class="icon ion-compose"></i></span><span class="link link-mapstyle"></span></div>
            <div class="blk-errors"></div>
        </div>
    </script>
    <script type="text/html" id="PlayerGPSInterface">
        <div class="blk-block sortable">
            <div class="blk-header yellow action">Считывание GPS позиции <span class="righttop"><span class="remove ibtn"><i class="icon ion-trash-a"></i></span></span></div>
            <div class="blk-help">
                <h5>Считывание GPS позиции</h5>
                <p>GPS интерфейс позволяет определить точное местоположение игрока на карте.</p>
                <p>Синий маркер означает, что система для определения координат использует только GPS. Красный маркер означает, что помимо GPS - вы можете эмулировать своё перемещение, перетаскивая красную точку по карте - используется для тестирования игры.</p>
                <p>Если в игре на карте отсутствует синий (или красный) маркер, то этот интерфейс у игрока не подключен.</p>
            </div>
            <div class="blk-errors"></div>
        </div>
    </script>

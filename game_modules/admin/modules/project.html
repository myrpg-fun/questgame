    <script type="text/html" id="ProjectEditBlockTpl">
        <div class="blk-block big-size">

            </select></div>
            <div class="blk-field"><span class="label">Жанр</span><input type="text" class="blki-genre" /></div>
            <div class="blk-field"><span class="label">Где</span><input type="text" class="blki-location" /></div>
            <div class="blk-field"><span class="label">Сложность</span><input type="text" class="blki-difficulty" /></div>
            <div class="blk-field"><span class="label">Длительность</span><input type="text" class="blki-lengthinfo" /></div>

            <div class="blk-field"><textarea class="blki-authors full"></textarea></div>

    <script type="text/html" id="ProjectRemoveModalTpl">

                <button class="link-cancel btn">Отмена</button>

    <script type="text/html" id="ProjectReleaseModalTpl">

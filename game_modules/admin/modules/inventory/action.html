    <script type="text/html" id="InventoryRemoveItemAction">

                <p>Удалить <strong>предмет</strong> из <strong>инвентаря</strong>.</p>
                <p>Вы задаёте <strong>инвентарь</strong>, <strong>предмет</strong> и его <strong>количество</strong> которое необходимо удалить.</p>
                <p>Количество может быть -1. В этом случае удалятся все указанные предметы.</p>
            </div>
            <div class="blk-header red action">Удалить предмет из инвентаря <span class="righttop"><span class="remove ibtn"><i class="icon ion-trash-a"></i></span></span></span></div>

            <div class="blk-field blk-ctrfld">

                <span class="label long blki-countername object">Выбрать счётчик</span><span class="link link-counter"></span>
            </div>
            <div class="blk-errors"></div>
        </div>

    <script type="text/html" id="InventoryItemSetIconAction">

                <p>Установить иконку <strong>предмету</strong>.</p>
                <p>Вы задаёте <strong>новую иконку</strong> для предмета.</p>
                <p>Вы можете группировать <strong>иконки</strong> составляя для предмета с помощью параметра <strong>добавить</strong>. В этом случае, <strong>иконка</strong> добавится поверх.</p>

                <span class="link link-icon"></span>
